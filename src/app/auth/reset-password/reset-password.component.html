<div class="container">
    <div class="frame">
        <div class="logo">
            <div class="pixel-container">
                <div class="one"></div>
                <div class="two"></div>
            </div>
            <div class="pixel-container">
                <div class="three"></div>
                <div class="four"></div>
            </div>
            <div class="five"></div>
        </div>
        <form class="login-form" [formGroup]="Form" (ngSubmit)="resetPassword()">
            <div class="field-div">
                <label for="email">Email</label>
                <input id="email" type="text" formControlName="email">
                <small *ngIf="!Form.get('email')?.valid && Form.get('email')?.touched">*Enter a valid email!</small>
            </div>
            <div class="btn-div">
                <button type="submit" class="login-btn">Send Reset Password Link</button>
            </div>
        </form>
        <div class="login-nav"><a [routerLink]="'../login'">Login</a></div>
    </div>
</div>
